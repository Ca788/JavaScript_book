<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duração de viagem em dias e horas.</title>
</head>
<body>
  <script>

    const dias = Number(prompt("Número de dias:"));
    const horas = Number(prompt("Número de horas:"));
     
    const total = (dias * 24) + horas; 

    alert(` Total de horas: ${total}`);

  </script>
</body>
</html>
