<body>
    <script>
        const preco1 = Number(prompt("Preço do produto: "));

        const avista = preco1 - (preco1 * 0.10);

        const parcelado = preco1 / 3;

        alert(`À Vista R$: ${avista.toFixed(2)}\nou 3x de R$: ${parcelado.toFixed(2)}`);
    </script>
</body>
