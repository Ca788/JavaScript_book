  <!--Construir um exemplo de validação de senha. Supunha que, para ser válida,

  a) Possuir entre 8 a 15 caracteres;
  b) Possuir, no minimo, 1 número;
  c) Possuir, no minimo, 1 letra minúscula;
  d) Possuir, no minimo, 2 letras maiúsculas;
  e) Possuir, no minimo, 1 simbolo; -->
  <title>Programa valida senha</title>
</head>

<body>
  <h1>Programa validação de senha</h1>
  <form>
    <p>Senha:
      <input type="text" id="inSenha">
    </p>
