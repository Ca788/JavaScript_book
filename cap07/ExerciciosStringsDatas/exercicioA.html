<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Exercicio programa criptografia</title>
  <!--Exercicio proposto: Você deve desenvolver um programa para transmitir 
  mensagem entre amigos. O programa deve ler uma mensagem e, em seguida, exibila
em criptografia. A criptografia consiste em a) exibir todas as letras das posições
pares da mensagem; b) exibir todas as letras das posições impares da mensagem;-->
</head>

<body>
  <form>
    <p>Mensagem:
      <input type="text" id="inMensagem" required>
    </p>
    <input type="submit" value="Criptografar">
  </form>
  <h3></h3>

  <script src="js/exercicioA.js"></script>
</body>
