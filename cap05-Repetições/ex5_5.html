<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PROGRAMA CONTAS DO MÊS</title>
</head>

<body>
    <img src="img/ex5_5.jpg" alt="contas a pagar" class="alta">

    <h1>PROGRAMA CONTAS DO MÊS</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a pagar:
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="js/ex5_5.js"></script>
</body>

</html>
