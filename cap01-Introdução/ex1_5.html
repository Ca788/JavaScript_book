<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de dois números</title>
</head>
<body>
  <script>

  const num1 = Number(prompt(" Digite o primeiro número: ")); // Lê os dados 
  const num2 = Number(prompt(" Digite o segundo número: "));
  
  const soma = num1 + num2 // Processanto e cálculo dos números

  alert(` O resultado da soma é: ${soma} `); // Saída de dados

  </script>
</body>
</html>
